name: "vcs"
version: "0.1.0"
usage: "Turns any existing version control repository into a chart repository"
description: "Turns any existing version control repository into a chart repository"
command: "$HELM_PLUGIN_DIR/helm-vcs"
downloaders:
- command: "helm-vcs"
  protocols:
  - "bzr"
  - "git"
  - "hg"
  - "svn"
